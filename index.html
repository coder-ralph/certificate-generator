<!DOCTYPE html>
<html lang="en">
<!-- Certificate Generator by CoderRalph-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator for FCC Antique Bootcampers</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="favicon.ico">

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header -->
    <div class="logo">
        <img class="logo" src="img/freeCodeCamp_red_logo.png" alt="freeCodeCampLogo"> 
    </div>
  
    <header>
        <!-- About Section -->
        <h4>Certificate Generator</h4>
        <p>A Certificate Generator for FCC Antique Bootcamper. This little project was created for students who have attended and completed the bootcamp.
        </p>
    </header>

    <main>
        <!-- Registration Form -->
        <div class="registration-form">
            <label for="full-name">Certificate Request</label>
            <input required type="text" name="Full Name" autocomplete="given-name" placeholder="Enter your full name" id="full-name" minlength="3" maxlength="30">
            <button id="submitBtn">Prepare Certificate</button>
        </div>

        <!-- Sample Certificate -->
        <h4>Certificate Sample</h4>
        <div class="sample-certificate">
            <img src="img/sample-01.png" alt="Sample Certificate">
        </div>
     </main>
        
    
    <!-- Footer -->
    <footer>
        <div class="text-center"><span>Made with ‚ù§ by <a href="https://github.com/coder-ralph">Ralph Rosael</a></span></div>
        <div class="social-links">
          <a href="https://github.com/coder-ralph"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-discord"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/ralphrosael"><i class="fab fa-linkedin"></i></a>
        </div>
      </footer>  
    <!-- End of Footer  -->

    <!-- Scripts -->
    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
</body>

</html>
